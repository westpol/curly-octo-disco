<html>
	<head>
		<title>Tables by westpol</title>
		 <link type="text/css" rel="stylesheet" href="table.css" />
	</head>
	<body>
	<table class='table'> <!-- set class="Table" -->
				<tr>
					<th class='Table-title'>Features</th>			<!-- Set the class to the title to "Table-title" -->
					<th class='Table-title'>Number one</th>
					<th class='Table-title'>Number two</th>
				</tr>
				<tr>
					<th class='Table-feature'>Feature 1</th> 	<!-- Set the class of the right column to "Table-feature" -->
					<th class='Table-ok'>&#10003;</th>				<!-- Set the class of green fields to "Table-ok". &#10003; is for the checkmark symbol -->
					<th class='Table-ok'>&#10003;</th>
				</tr>
				<tr>
					<th class='Table-feature'>Feature 2</th>
					<th class='Table-no'>&#10005;</th>				<!-- Set the class of green fields to "Table-no" &#10005; is for the "X" symbol -->	
					<th class='Table-ok'>&#10003;</th>
				</tr>
				<tr>
					<th class='Table-feature'>Feature 3</th>
					<th class='Table-no'>&#10005;</th>
					<th class='Table-ok'>&#10003;</th>
				</tr>
				<tr>
					<th class='Table-feature'>Feature 4</th>
					<th class='Table-no'>&#10005;</th>
					<th class='Table-ok'>&#10003;</th>
				</tr>
				<tr>
					<th class='Table-feature'>Feature 5</th>
					<th class='Table-no'>&#10005;</th>
					<th class='Table-ok'>&#10003;</th>
				</tr>
				<tr>
					<th class='Table-feature'>Feature 6</th>
					<th class='Table-no'>&#10005;</th>
					<th class='Table-ok'>&#10003;</th>
				</tr>
				<tr>
					<th class='Table-feature'>Feature 7</th>
					<th class='Table-no'>&#10005;</th>
					<th class='Table-ok'>&#10003;</th>
				</tr>
				<tr>
					<!-- Set the class of links to "Table-link". Set the class of the bottom row to "Table-bottom". Change "colspan" to the number of colums in your table -->
					<th colspan="3" class='Table-bottom'><a href="#" class="Table-link">Link</a></th> 	
					
				</tr>
				
			</table>

	</body>
</html>
